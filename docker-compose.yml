version: '3.9'

services:

  postgres:
    restart: always
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/
    environment:
      # The environment variable credentials that is needed 
      # in django settings for Postgres to work.
      POSTGRES_DB: trading_app
      POSTGRES_USER: trading_admin
      POSTGRES_PASSWORD: 03270327

volumes:
  pgdata:
